<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LojaWEB: onde vende tudo!</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.6.0/css/all.min.css">

    <link rel="stylesheet" href="/css/root.css">
    <link rel="stylesheet" href="/css/default.css">
    <link rel="stylesheet" href="/css/header.css">
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/colors.css">
</head>
<body>
    <main>
        <header class="row">
            <div class="logo col-2">
                <img src="./img/logo2.png" alt="logomarca Amazon"
                height="50">
            </div>
            <div class="localizacao col-2">
                <div>
                    <i class="fa fa-map-marker-alt"></i>
                    <!-- <img src="./img/map-svgrepo-com.svg" alt=""> -->
                </div>
                <span>Olá</span>
                <span>Selecione o endereço</span>
            </div>
            <div class="pesquisa col-4">
                <form action="" class="formPesquisa">
                    <label for="selectTipo"></label>
                    <select name="tipoProduto" id="selectTipo"
                    title="Tipo de Produto">
                        <option value="0"selected>
                            Todos
                        </option>
                        <option value="1">
                            Eletrônicos
                        </option>
                        <option value="2">
                            Casa
                        </option>
                    </select>

                    <label for="nomeProduto"></label>
                    <input type="text" name="nomeProduto" 
                    id="nomeProduto" title="Nome do Produto"
                    placeholder="Nome do produto">

                    <button type="submit" title="Fazer Pesquisa" >
                        <i class="fas fa-search"></i>

                    </button>
                    
                </form>
            </div>    
            <div class="login col-2">
                <span>
                    Olá, faça seu login
                </span> 
                <span>
                    Contas e Listas
                </span>
            </div>
            <div class="pedidos col-1">
                <span>
                    Devoluções
                </span>
                <span>
                    e Pedidos
                </span>

            </div>

            <div class="carrinho col-1">
                <span>
                    0
                </span>
                <span>
                    <i class="fas fa-shopping-cart"></i>
                    Carrinho
                </span>

            </div>
                
        </header>
        <nav class="row bg-blue">
            <ul class="menu white col-8">
                <li class="col-">
                    <button title="menu">
                        <i class="fa fa-solid fa-bars"></i>
                        <span>Todos</span>
                    </button>
                </li>
                <li class="col-">
                    <a href="">
                        Venda na Amazon
                    </a>
                </li>
                <li class="col-">
                    <a href="">
                        Mais Vendidos
                    </a>
                </li>
                <li class="col-">
                    <a href="">
                        Prime
                        <i class="fa fa-solid fa-caret-down"></i>
                    </a>
                </li>
            </ul>

            <ul class="menu white col-4 promocional right">
                <li>
                    <a href="promocional.html">
                        <img src="img/0118_SC22_SWM2_400x39._CB612360418_.jpg" alt="promocional" height="30"
                            class="w-100">
                    </a>
                </li>
            </ul>
        </nav>
        <section class="container row">
            <div class="carousel col-12">
                carousel
                <img src="./img/71UEST6qrZL._SX3000_.jpg" alt="" class="container">
                
            </div>
            <div class="produtos col-12">
                <div class="produto col-3 ">
                    <div class="produto-comun">
                       <h2>produto 1</h2>
                       <a href="">
                           <div>
                                <img src="./img/produtos/41SSVNLkBHL._AC_SY230_.jpg" alt="roupas">
                            </div>
                            <p>
                                <span class="bg-red white">100%</span>
                                <span class="red">Termina em 00:00:00</span>
                            </p>
                        </a>
                    </div>
                 </div>
    
                <div class="produto col-3 ">
                    <div class="bg-blue produto-item">
                        produto 2
                    </div>
                </div>
                <div class="produto col-3 ">
                    <div class="bg-blue produto-item">
                        produto 3
                    </div>
                </div>
    
                <div class="produto col-3 ">
                    <div class="bg-blue produto-item">
                        produto 4
                    </div>
                </div>
            </div>
        </section>
        </main>
    
</body>
</html>
